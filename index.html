<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>30‑Day Fit & Feminine Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  background: #F9DDEB;
  color: #8C5E58;
}
header {
  text-align: center;
  padding: 50px 20px;
  background: linear-gradient(135deg, #F9DDEB, #F7C8A7);
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
}
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.4rem;
}
.btn {
  display: inline-block;
  background: #8C5E58;
  color: white;
  padding: 12px 26px;
  border-radius: 30px;
  text-decoration: none;
  margin: 10px;
  font-weight: bold;
  cursor: pointer;
}
section {
  background: #FFFFFF;
  margin: 20px;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.day-card {
  background: #F9DDEB;
  padding: 15px;
  margin: 10px 0;
  border-radius: 14px;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>
<body>
<header>
  <h1>30‑Day Fit & Feminine Challenge</h1>
  <p>Fat Loss • Tone Up • Confidence Reset</p>
  <a class="btn" href="forms.html">Exercise Forms</a>
</header>
<section>
  <h2>Your 30‑Day Program</h2>
  <div id="daysSection"></div>
</section>
<section id="dayPagesContainer" style="display:none;"></section>
<script>
document.addEventListener("DOMContentLoaded", function(){
  const daysSection = document.getElementById('daysSection');
  const dayPagesContainer = document.getElementById('dayPagesContainer');

  let unlocked = true; // REVIEW MODE

  for(let i = 1; i <= 30; i++){
    let div = document.createElement('div');
    div.className = 'day-card';
    div.textContent = `Day ${i}`;
    div.onclick = () => {
      if(!unlocked){
        alert("Please buy to unlock.");
        return;
      }
      daysSection.style.display = 'none';
      dayPagesContainer.style.display = 'block';
      dayPagesContainer.innerHTML = `
        <h2>Day ${i} Workout</h2>
        <p>45‑minute workout coming soon.</p>
        <a class='btn' onclick='location.reload()'>Back</a>
      `;
      window.scrollTo(0, 0);
    };
    daysSection.appendChild(div);
  }
});
</script>
</body>
</html>
